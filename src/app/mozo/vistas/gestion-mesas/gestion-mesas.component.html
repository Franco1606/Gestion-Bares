<app-header-mozo (datosUsuario)="obtenerUsuario($event)"></app-header-mozo>
<br>
<div class="contenedor-principal">
    <div mat-raised-button *ngFor="let sesion of sesiones">        
        <button mat-raised-button [ngClass]="sesion.estado" class="mesa" (click)="detallesMesa(sesion)">
            <div class="contenedor-mesa">
                <div class="mesaID"> {{sesion.mesaID}} </div>
                <div class="tiempo"> {{tiempoTranscurrido(sesion.solicitadaFecha)}} </div>
            </div>
        </button>
    </div>
</div>
