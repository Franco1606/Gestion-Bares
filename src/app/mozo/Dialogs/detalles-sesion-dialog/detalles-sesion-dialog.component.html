<button mat-button color="warn" mat-dialog-close style="float: right;"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Ordenes mesa: {{mesaID}} </h2>
<div class="contenedor-principal">
    <div *ngIf="llamarMozo == 1" class="llamada"> <button mat-raised-button color="primary" (click)="atenderLlamada()">Atender LLamado</button></div>
    <br>  
    <mat-dialog-content style="display: flex; flex-direction: column; align-items: center;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" --> 
    
            <!-- NumOrden Column -->
            <ng-container class="container" matColumnDef="numOrden">
                <th mat-header-cell *matHeaderCellDef> # Orden </th>                
                <td mat-cell *matCellDef="let element">{{element.numOrden}}</td>                
            </ng-container>
    
            <!-- Estado Column -->
            <ng-container class="container" matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> <div class="estado" [ngClass]="element.estado"> {{element.estado}} </div></td>
            </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="fila" mat-row *matRowDef="let element; columns: displayedColumns;" (click)="irDetallesOrden(element.ordenID)"></tr>
        </table>
        <br>
        <br>
    </mat-dialog-content>
</div>
<button mat-raised-button color="warn" (click)="cerrarMesa()" style="float: left;"> Cerrar Mesa </button>
<button mat-raised-button color="primary" (click)="tomarPedido()" style="float: right;"> Tomar Pedido </button>
