<app-header-cocina (datosUsuario)="obtenerUsuario($event)"></app-header-cocina>
<br>
<div class="contenedor-principal">
    <h1 class="titulo">ORDENES</h1>
    <br>
    <mat-form-field class="buscador">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
    </mat-form-field>
    <br>    
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Numero Orden Column -->
      <ng-container matColumnDef="numOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # Orden </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="detallesOrden(element)">{{element.numOrden}}</button></td>
      </ng-container>
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="lugar">
        <th mat-header-cell *matHeaderCellDef> Mesa/Domicilio </th>
        <td mat-cell *matCellDef="let element"> 
           <div *ngIf="element.mesaID"> {{element.mesaID}} </div>
           <div *ngIf="!element.domicilio"> {{element.domicilio}} </div>
        </td>
      </ng-container>      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons 
                   aria-label="Seleccione pagina de categoria">
    </mat-paginator>    
</div>
