<app-header-cocina (datosUsuario)="obtenerUsuario($event)"></app-header-cocina>
<br>
<div class="contenedor-principal">
    <h1 class="titulo">PEDIDOS</h1>
    <br>
    <mat-form-field class="buscador">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
    </mat-form-field>
    <br>    
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="detallesPedido(element.productoID)"> {{element.nombre}} </button></td>
      </ng-container>

      <!-- Comentario Column -->
      <ng-container matColumnDef="comentarios">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.comentarios" class="comentarios"><mat-icon>priority_high</mat-icon></div>
            <div *ngIf="!element.comentarios">n/a</div> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons 
                   aria-label="Seleccione pagina de categoria">
    </mat-paginator>    
</div>
