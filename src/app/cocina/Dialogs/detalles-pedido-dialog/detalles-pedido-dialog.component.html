<button mat-button color="warn" mat-dialog-close style="float: right;"><mat-icon>close</mat-icon></button> 
<div class="header">
    <h2 mat-dialog-title>Pedidos con Aclaraciones</h2>
</div>
  <br>  
  <mat-dialog-content class="mat-typography">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" --> 

        <!-- Cantidad Column -->
        <ng-container class="container" matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cant. </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container class="container" matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Comentario Column -->
        <ng-container class="container" matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Comentario </th>
            <td mat-cell *matCellDef="let element"> 
                <div *ngIf="element.comentario"> {{element.comentario}} </div>
                <div *ngIf="!element.comentario"> n/a </div> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <br>      
  </mat-dialog-content>
