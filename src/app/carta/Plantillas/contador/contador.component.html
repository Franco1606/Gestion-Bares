<div class="contenedor">    
    <div class="boton-izq">
        <button (click)="quitar()" mat-icon-button>
            <mat-icon>remove</mat-icon>
        </button>
    </div>
    <div *ngIf="cantidad >= 1" class="cantidad">
        {{cantidad}}
    </div>
    <div *ngIf="cantidad == 0.5" class="cantidad">
        1/2
    </div>
    <div class="boton-der">
        <button  mat-icon-button (click)="agregar()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
