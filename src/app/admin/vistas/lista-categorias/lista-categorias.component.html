<app-header-admin [usuarioID]="usuarioID" [usuario]="usuario"></app-header-admin>
<br>
<div class="contendor-principal">
    <h1 class="titulo">CATEGORIAS</h1>
    <br>
    <mat-form-field class="buscador">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
    </mat-form-field>
    <br>
    
    <div class="contnedor-tabla-agregar">
        <button class="agregar" (click)="agregarCategoria()" mat-button color="primary">Agregar Categoria <mat-icon>add</mat-icon></button>             
        
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <button  mat-button (click)="irListaProductos(element.categoriaID)">{{element.nombre}}</button>           
            </td>
          </ng-container>
        
          <!-- Accion Column -->
          <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Editar nombre" color="primary" (click)="editarNombreCategoria(element.categoriaID)"><mat-icon>edit</mat-icon></button>             
              <button mat-icon-button matTooltip="Editar lista" color="primary" (click)="irListaProductos(element.productoID)"><mat-icon>menu_book</mat-icon></button>            
              <button mat-icon-button matTooltip="Eliminar lista" color="warn" (click)="borrarCategoria(element.categoriaID, element.nombre)"><mat-icon>delete</mat-icon></button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 20]"
                       showFirstLastButtons 
                       aria-label="Seleccione pagina de categoria">
        </mat-paginator>
    </div>
</div>
