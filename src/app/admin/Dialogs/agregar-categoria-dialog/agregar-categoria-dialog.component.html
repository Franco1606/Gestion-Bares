<button mat-button color="warn" mat-dialog-close style="float: right;"><mat-icon>close</mat-icon></button>  
<h2 mat-dialog-title>Agregar categoria</h2>
<mat-dialog-content>
  <div class="contenedor">
    <form [formGroup]="form" style="display: flex; flex-direction: column;" (ngSubmit)="agregarCategoria()">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Categoria</mat-label>
            <input type="input" matInput formControlName="nombre" placeholder="Nombre" required autofocus>
        </mat-form-field>
        <mat-checkbox type="checkbox" class="example-margin" formControlName="comentario">Habilitar Comentarios</mat-checkbox>
        <mat-checkbox type="checkbox" class="example-margin" formControlName="mitad">Habilitar Medio Pedido</mat-checkbox>
        <mat-checkbox type="checkbox" class="example-margin" formControlName="cocina">Productos de Cocina</mat-checkbox>
        <br>
        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">Agregar</button> 
        <mat-dialog-actions align="end">
          <button mat-button color="warn" mat-dialog-close>Cancelar</button>          
        </mat-dialog-actions>           
    </form>    
  </div>
</mat-dialog-content>
