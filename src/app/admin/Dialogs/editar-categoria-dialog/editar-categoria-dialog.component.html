<button mat-button color="warn" mat-dialog-close style="float: right;"><mat-icon>close</mat-icon></button>  
<h2 mat-dialog-title>Editar nombre de la categoria</h2>
<mat-dialog-content class="mat-typography">
  <div class="contenedor">
    <form [formGroup]="form" style="display: flex; flex-direction: column;" (ngSubmit)="editarCategoria()">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="input" matInput formControlName="nombre" placeholder="Nombre" required autofocus>
        </mat-form-field>                
        <br>
        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">Cambiar</button> 
        <mat-dialog-actions align="end">
          <button mat-button color="warn" mat-dialog-close>Cancelar</button>          
        </mat-dialog-actions>           
    </form>    
  </div>
</mat-dialog-content>
